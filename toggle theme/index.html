<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Темы светлая и темная</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <button id="themeToggle">Перейти на темную тему</button>
      <h1>Светлая и темная темы</h1>
      <p>
        Добавление возможности пользователю самому менять цветовую схему по
        предпочтениям
      </p>

      <form>
        <input type="email" placeholder="Ваш email" />

        <label>
          Checkbox
          <input type="checkbox" name="" id="checkbox" />
        </label>
        <label>
          Radio
          <input type="radio" name="" id="radio" />
        </label>

        <textarea placeholder="Добавьте комментарий"></textarea>
      </form>
    </div>

    <script>
      let root = document.querySelector(":root");
      let schemeToggleBtn = document.querySelector("#themeToggle");

      schemeToggleBtn.addEventListener("click", () => {
        event.preventDefault();
        root.classList.toggle("dark");
        if (themeToggle.textContent === "Перейти на темную тему") {
          themeToggle.textContent = "Перейти на светлую тему";
        } else {
          themeToggle.textContent = "Перейти на темную тему";
        }
      });
    </script>
  </body>
</html>
