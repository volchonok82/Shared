<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="anim_html">
      <div class="loading">
        <div class="animation-body">
          <div class="block block-top"></div>
          <div class="block block-right"></div>
          <div class="block block-bottom"></div>
          <div class="block block-left"></div>
        </div>
      </div>
    </div>
    <div class="two">
      <div class="animation-body">
        <div class="block block-top"></div>
        <div class="block block-right"></div>
        <div class="block block-bottom"></div>
        <div class="block block-left"></div>
      </div>
    </div>
    <div class="anim_svg">
      <svg width="50" height="50" fill="#023da2">
        <rect width="32%" height="32%" rx="6%" x="34%" y="18%">
          <animate
            attributeName="y"
            values="18%; 0; 18%"
            dur="1.2s"
            repeatCount="indefinite"
          ></animate>
        </rect>
        <rect width="32%" height="32%" rx="6%" x="50%" y="34%">
          <animate
            attributeName="x"
            values="50%; 68%; 50%"
            dur="1.2s"
            repeatCount="indefinite"
          ></animate>
        </rect>
        <rect width="32%" height="32%" rx="6%" x="34%" y="50%">
          <animate
            attributeName="y"
            values="50%; 68%; 50%"
            dur="1.2s"
            repeatCount="indefinite"
          ></animate>
        </rect>
        <rect width="32%" height="32%" rx="6%" x="18%" y="34%">
          <animate
            attributeName="x"
            values="18%; 0%; 18%"
            dur="1.2s"
            repeatCount="indefinite"
          ></animate>
        </rect>
      </svg>
    </div>
  </body>
</html>
